<h1><center>select from where demo</center></h1>

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% if error_flag %}

	<h2>Error</h2>
	<br><br>
	{{ e }}
	<br><br>
	<a href="{% url 'home' %}">home</a>

{% else %}
  	<div class="card-body">
    <p class="card-text"> query: {{ sql }}</p>
  	</div>

	<table class="table table-bordered">
	  <thead>
	    <tr>
	      <th class="table-primary" scope="col">Result</th>
	      <th class="table-primary" scope="col">VID</th>
	      <th class="table-primary" scope="col">VNAME</th>
	      <th class="table-primary" scope="col">VFEE</th>
	      <th class="table-primary" scope="col">VNET</th>
	    </tr>
	  </thead>
  		<tbody>
		  	{% for result in results %}
			  	<tr>
			      <th scope="row"></th>
			      <td>{{ result.VID }}</td>
			      <td>{{ result.VNAME }}</td>
			      <td>{{ result.VFEE }}</td>
			      <td>{{ result.VNET }}</td>
			    </tr>
			{% endfor %}
  		</tbody>
	</table> <br>

<center><a class="btn btn-primary" role="button" href="{% url 'home' %}">home</a></center>
{% endif %}
