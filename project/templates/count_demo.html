<h1>count demo</h1>

{% if error_flag %}

	<h2>Error</h2>
	<br><br>
	{{ e }}
	<br><br>
	<a href="{% url 'home' %}">home</a>

{% else %}
	query: {{ sql }}
	<br>

	{% for count_result in count_results %}
	count: {{ count_result.count_amount }}
	{% endfor %}

	<a href="{% url 'home' %}">home</a>
{% endif %}
